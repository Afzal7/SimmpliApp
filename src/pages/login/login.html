<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


    <ion-content padding="true" scroll="false" id="login">
        <div class="login-wrapper">
        	<form (ngSubmit)="login()" #loginForm="ngForm" class="loginForm">
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="https://simmpli.com/simmpli.png" alt="Your logo here"/>
                    </div>

                    <ion-list>
                      <ion-item>
                        <ion-label stacked>Username</ion-label>
                        <ion-input type="email" name='email' [(ngModel)]='credentials.email'></ion-input>
                      </ion-item>

                      <ion-item>
                        <ion-label stacked>Password</ion-label>
                        <ion-input type="password" name='password' [(ngModel)]='credentials.password'></ion-input>
                      </ion-item>

                      <ion-item>
                        <button ion-button class="submit-btn" block type="submit" [disabled]="!loginForm.form.valid">Login</button>
                      </ion-item>
                    </ion-list>

                </div>
            </div>
        </form>
        </div>

</ion-content>
