<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Simmpli</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list >
      <button menuClose ion-item *ngFor="let p of loginPage" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item block (click)="logout()"   *ngIf="user">
        Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
